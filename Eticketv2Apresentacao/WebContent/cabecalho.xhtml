<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
<h:form>
	<div class="navbar navbar-fixed-top" id="navbar" style="margin-left: 0; margin-right: 0; border: 0; border-radius: 0; margin: 0; padding-left: 0; padding-right: 0; height: 53px; background: darkblue !important;">
		<div class="navbar-container" id="navbar-container" style="padding-left: 10px; padding-right: 20px;" >
			<div class="navbar-header pull-left" style="margin: 0!important;">
				<h:commandLink action="#{sessaoBean.getBrand()}" class="navbar-brand" style="font-weight: bold; color: white;">
					<i class="glyphicon glyphicon-headphones" /> Eticket
				</h:commandLink>
			</div>
			
			<div class="navbar-header pull-right" role="navigation" style="margin: 0!important;">
				<ul class="nav navbar-nav" style="height: 100%; margin: 0!important;">
					<li class="pull-left" style="background-color: blue !important; line-height: 53px; height: 53px; padding: 0;">
						<a data-toggle="dropdown" href="#" class="dropdown-toggle" style="color: white; display: block; line-height: inherit; text-align: center; height: 100%; width: auto; min-width: 50px; padding: 0 12px; padding-left: 20px; position: relative;">
							<i class="glyphicon glyphicon-user" />
							<span style="font-size:13px; min-width: 80px; display: inline-block; overflow: hidden; text-overflow: ellipsis; white-space: no wrap; vertical-align: top; position: relative; line-height: 15px; top: 10px;">
								<small>Bem-vindo, </small>
								<span style="font-weight: bold; display: block;"><h:outputText  value="#{sessaoBean.nomeUsuario}" /></span>
							</span>
							<i class="caret" />
						</a>
						<ul class="pull-right dropdown-menu">
							<li><h:commandLink action="usuario/cadastroUsuario" value="Alterar dados">
								<f:param name="nrMatricula" value="#{sessaoBean.usuarioLogado.nrMatricula}"/>
							</h:commandLink></li>
							<li><h:commandLink action="#{sessaoBean.logout()}">Logout<span class="glyphicon glyphicon-log-out pull-right"/></h:commandLink></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
</h:form>
</body>
</html>
