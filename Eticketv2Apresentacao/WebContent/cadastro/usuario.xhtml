<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/modelo.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<div style="padding: 25px 25px; padding-bottom: 0;; margin:auto;">
	    	<h2 style="text-align: center;">Cadastro de Usuários</h2>
	    
			<div style="float: right">
				<h:commandLink value="" class="btn btn-success">
		    				Novo usuário
							<span class="glyphicon glyphicon-plus"></span>
							<f:param name="nrMatricula" value="#{usr.nrMatricula}" />
						</h:commandLink>
			</div>
			<h:dataTable value="#{cadastroUsuarioBean.usuarios}" var="usr" class="table table-hover">

				<h:column>
					<f:facet name="header">Matrícula</f:facet>
					<h:outputText value="#{usr.nrMatricula}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{usr.txNome}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Telefone</f:facet>
					<h:outputText value="#{usr.txTelefone}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">E-mail</f:facet>
					<h:outputText value="#{usr.txEmail}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Funções</f:facet>
					<h:commandLink value="" class="btn btn-warning">
						<span class="glyphicon glyphicon-edit"></span>
						<f:param name="nrMatricula" value="#{usr.nrMatricula}" />
					</h:commandLink>
					<h:commandLink value="" class="btn btn-danger">
						<span class="glyphicon glyphicon-remove"></span>
						<f:param name="nrMatricula" value="#{usr.nrMatricula}" />
					</h:commandLink>
				</h:column>

			</h:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
