<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/modelo.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<nav class="navbar navbar-default" role="navigation">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Usuário</a>
				</div>
	
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<h:commandLink value="">
		    				Novo usuário
							<span class="glyphicon glyphicon-plus"></span>
							<f:param name="nrMatricula" value="#{usr.nrMatricula}" />
						</h:commandLink>
					</ul>
				</div>
			<!-- /.navbar-collapse -->
			</nav>
			<div style="align: right">
				
			</div>
			<h:dataTable value="#{usuarioBean.usuarios}" var="usr" class="table">

				<h:column>
					<f:facet name="header">Matrícula</f:facet>
					<h:outputText value="#{usr.nrMatricula}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{usr.txNome}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Telefone</f:facet>
					<h:outputText value="#{usr.txTelefone}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">E-mail</f:facet>
					<h:outputText value="#{usr.txEmail}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Funções</f:facet>
					<h:commandLink value="" class="btn btn-warning">
						<span class="glyphicon glyphicon-edit"></span>
						<f:param name="nrMatricula" value="#{usr.nrMatricula}" />
					</h:commandLink>
					<h:commandLink value="" class="btn btn-danger">
						<span class="glyphicon glyphicon-remove"></span>
						<f:param name="nrMatricula" value="#{usr.nrMatricula}" />
					</h:commandLink>
				</h:column>

			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
