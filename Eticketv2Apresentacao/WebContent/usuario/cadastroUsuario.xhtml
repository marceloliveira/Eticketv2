<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/modelo.xhtml">
	<ui:define name="conteudo">
	    <h:form>
	    <h:inputHidden id="nrMatricula" value="#{cadastroUsuarioBean.nrMatricula}"></h:inputHidden>
	    <h:inputHidden id="usuarioNrMatricula" value="#{cadastroUsuarioBean.usuario.nrMatricula}"></h:inputHidden>
	    <div style="padding: 25px 25px; padding-bottom: 0; margin:auto;">
	    	<h2 style="text-align: center;">Cadastrar Usuário</h2>
	    	<div class="form-group">
    			<label for="matriculaInput">Matrícula</label>
    			<h:inputText class="form-control" id="matriculaInput" value="#{cadastroUsuarioBean.usuario.nrMatricula}" rendered="#{not cadastroUsuarioBean.alteracao}"></h:inputText>
    			<h:outputText class="form-control" id="matriculaOutput" value="#{cadastroUsuarioBean.usuario.nrMatricula}" rendered="#{cadastroUsuarioBean.alteracao}"></h:outputText>
    		</div>
    		<div class="form-group">
	    		<label for="nomeInput">Nome</label>
    			<h:inputText class="form-control" id="nomeInput" value="#{cadastroUsuarioBean.usuario.txNome}"></h:inputText>
	    	</div>
    		<div class="form-group">
	    		<label for="telefoneInput">Telefone</label>
    			<h:inputText class="form-control" id="telefoneInput" placeholder="(99) 9999-9999" value="#{cadastroUsuarioBean.usuario.txTelefone}"></h:inputText>
	    	</div>
    		<div class="form-group">
	    		<label for="emailInput">E-mail</label>
    			<h:inputText class="form-control" id="emailInput" placeholder="email@email.com" value="#{cadastroUsuarioBean.usuario.txEmail}"></h:inputText>
	    	</div>
    		<h:commandLink class="btn btn-primary pull-right" action="#{cadastroUsuarioBean.cadastrar()}">Cadastrar</h:commandLink>
    	</div>
	    </h:form>
	</ui:define>
</ui:composition>
</html>
