<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/modelo.xhtml">
	<ui:define name="conteudo">
	    
		    <h2 style="text-align: center;">Chamados</h2>
		    <h:form>
		    <h:inputHidden value="#{listaChamadoBean.tipoLista}"></h:inputHidden>
			    <div class="form-inline">
					<div class="form-group pull-right">
						<h:commandLink action="cadastroChamado" class="btn btn-success">
							<span class="glyphicon glyphicon-plus"/> Novo chamado
						</h:commandLink>
					</div>
				</div>
				<div class="alert #{listaChamadoBean.tipoMensagem.classeAlerta} alert-dismissable" style="margin-top: 10px;">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
					<span style="font-weight: bold;"><h:outputText value="#{listaChamadoBean.tipoMensagem.tituloAlerta} "/></span>
	  				<h:outputText value="#{listaChamadoBean.mensagem}"/>
  				</div>
				<h:dataTable id="chamadosTable" value="#{listaChamadoBean.chamados}" var="chmd" class="table table-hover" rowClasses="#{listaChamadoBean.classesChamado}" columnClasses="hidden-xs,,,hidden-xs,hidden-xs">
					<h:column headerClass="hidden-xs">
						<f:facet name="header">Status</f:facet>
						<h:outputText value="#{chmd.flStatus}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Número</f:facet>
						<h:commandLink action="detalhesChamado">
							#<h:outputText value="#{chmd.nrChamado}"/>
							<f:param name="nrChamado" value="#{chmd.nrChamado}"></f:param>
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Título</f:facet>
						<h:outputText value="#{chmd.txTitulo}"></h:outputText>
					</h:column>
					<h:column headerClass="hidden-xs">
						<f:facet name="header">Grupo</f:facet>
						<h:outputText value="#{chmd.grupoAtual.txNome}"></h:outputText>
					</h:column>
					<h:column headerClass="hidden-xs">
						<f:facet name="header">Responsáveis</f:facet>
						<h:dataTable id="responsaveisChamadoTable" value="#{chmd.responsaveis}" var="usrResp"  class="table table-bordered">
							<h:column>
								<h:outputText value="#{usrResp.txNome}"></h:outputText>
							</h:column>
						</h:dataTable>
					</h:column>
				</h:dataTable>
			</h:form>
	</ui:define>
</ui:composition>
</html>
