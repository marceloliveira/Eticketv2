<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/modelo.xhtml">
	<ui:define name="conteudo">
	    <div style="padding: 25px 25px; padding-bottom: 0; margin:auto;">
		    <h2 style="text-align: center;">Chamados</h2>
		    <h:form>
			    <div class="form-inline">
					<div class="form-group pull-right">
						<h:commandLink action="cadastroUsuario" class="btn btn-success">
							<span class="glyphicon glyphicon-plus"/> Novo chamado
						</h:commandLink>
					</div>
				</div>
				<div class="alert #{listaChamadoBean.tipoMensagem.classeAlerta} alert-dismissable" style="margin-top: 10px;">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
					<span style="font-weight: bold;"><h:outputText value="#{listaUsuarioBean.tipoMensagem.tituloAlerta} "/></span>
	  				<h:outputText value="#{listaUsuarioBean.mensagem}"/>
  				</div>
				<h:dataTable id="chamadosTable" value="#{listaUsuarioBean.usuarios}" var="usr" class="table table-hover">
					<h:column>
						<f:facet name="header">Status</f:facet>
						<h:outputText value="#{usr.nrMatricula}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Número</f:facet>
						<h:outputText value="#{usr.nrMatricula}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Título</f:facet>
						<h:outputText value="#{usr.txNome}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Grupo</f:facet>
						<h:outputText value="#{usr.txTelefone}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Responsáveis</f:facet>
						<h:outputText value="#{usr.txEmail}"></h:outputText>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
