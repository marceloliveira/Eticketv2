<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://java.sun.com/jsf/passthrough">

<ui:composition template="/modelo.xhtml">
	<ui:define name="conteudo">
	    <h:form>
	    <h:inputHidden id="cdGrupo" value="#{cadastroGrupoBean.cdGrupo}"></h:inputHidden>
	    <h:inputHidden id="grupoCdGrupo" value="#{cadastroGrupoBean.grupo.cdGrupo}"></h:inputHidden>
	    <div style="padding: 25px 25px; padding-bottom: 0; margin:auto;">
	    	<h2 style="text-align: center;">Cadastrar Grupo</h2>
	    	<div class="form-group">
	    		<label for="nomeInput">Nome</label>
    			<h:inputText class="form-control" id="nomeInput" value="#{cadastroGrupoBean.grupo.txNome}"></h:inputText>
	    	</div>
    		<div class="form-group">
	    		<label for="nomeAbreviadoInput">Nome Abreviado</label>
    			<h:inputText class="form-control" id="nomeAbreviadoInput" value="#{cadastroGrupoBean.grupo.txNomeAbreviado}" maxlength="10"></h:inputText>
	    	</div>
    		<div class="form-group">
	    		<label for="corFundoInput">Cor de Fundo</label>
	    		<h:inputText class="form-control minicolors" id="corFundoInput" value="#{cadastroGrupoBean.grupo.idCorFundo}"></h:inputText>
	    	</div>
    		<div class="form-group">
	    		<label for="corLetraInput">Cor da Letra</label>
    			<h:inputText class="form-control minicolors" id="corLetraInput" value="#{cadastroGrupoBean.grupo.idCorLetra}"></h:inputText>
	    	</div>
	    	<div class="pull-right">
	    		<div class="btn-group">
    			<h:commandLink class="btn btn-primary" action="#{cadastroGrupoBean.cadastrar()}">Cadastrar</h:commandLink>
    			</div>
    			<div class="btn-group">
    			<h:commandLink class="btn btn-danger" action="listaGrupo">Voltar</h:commandLink>
    			</div>
    		</div>
    	</div>
	    </h:form>
	</ui:define>
</ui:composition>
</html>
