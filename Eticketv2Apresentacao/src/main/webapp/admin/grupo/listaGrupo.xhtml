<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://java.sun.com/jsf/passthrough">

<ui:composition template="/publico/modelo.xhtml">
<ui:define name="conteudo">
<h:form>
	<ol class="breadcrumb">
		<li>Cadastros</li>
		<li class="active">Grupos</li>
	</ol>
	<h2>Grupos</h2>
	<div class="form-group">
		<h:commandLink action="cadastroGrupo" class="btn btn-success">
			<span class="glyphicon glyphicon-plus"/> Novo grupo
		</h:commandLink>
	</div>
	<div class="alert #{listaGrupoBean.tipoMensagem.classeAlerta} alert-dismissable">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
		<span style="font-weight: bold;"><h:outputText value="#{listaGrupoBean.tipoMensagem.tituloAlerta} "/></span>
		<h:outputText value="#{listaGrupoBean.mensagem}"/>
	</div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-search" /></span>
			<h:inputText id="termoPesquisaInput" class="form-control" value="#{listaGrupoBean.termoPesquisa}" p:placeholder="Pesquisar...">
				<f:ajax event="keyup" render="gruposTable"/>
			</h:inputText>
		</div>
	</div>
	<h:dataTable id="gruposTable" value="#{listaGrupoBean.grupos}" var="grp" class="table table-hover" columnClasses="col-md-10,col-md-2 right">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<div class="row">
				<div class="col-md-1">
					<span class="label" style="color: #{grp.idCorLetra}; background-color: #{grp.idCorFundo};">
						<h:outputText value="#{grp.txNomeAbreviado}"/>
					</span>
				</div>
				<div class="col-md-11">
					<h:outputText value="#{grp.txNome}"/>
				</div>
			</div>
		</h:column>
		<h:column>
			<f:facet name="header">Funções</f:facet>
			<div class="btn-group">
				<h:commandLink action="cadastroGrupo" class="btn btn-warning">
					<span class="glyphicon glyphicon-edit"></span><span class="hidden-xs">Editar</span>
					<f:param name="cdGrupo" value="#{grp.cdGrupo}" />
				</h:commandLink>
				<h:commandLink actionListener="#{listaGrupoBean.excluir(grp.cdGrupo)}" class="btn btn-danger">
					<span class="glyphicon glyphicon-remove"></span><span class="hidden-xs">Excluir</span>
				</h:commandLink>
			</div>
		</h:column>
	</h:dataTable>
</h:form>
</ui:define>
</ui:composition>
</html>
