<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title><ui:insert name="title">Eticket</ui:insert></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet name="/css/eticket.css" />
		<!-- Bootstrap -->
		<h:outputStylesheet name="/css/bootstrap.css" />
		<h:outputStylesheet name="/css/bootstrap-theme.css" />
		<h:outputStylesheet name="/css/jquery.minicolors.css" />
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<h:outputScript name="/js/jquery-2.0.3.js" />
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<h:outputScript name="/js/bootstrap.js" />
		<h:outputScript name="/js/jquery.minicolors.js"></h:outputScript>
		<f:verbatim>
		<script>
			$('.alert').alert();
			$(document).ready(function() {
				$('INPUT.minicolors').each(function() {
					$(this).minicolors({
						control: $(this).attr('data-control') || 'wheel',
						defaultValue: $(this).attr('data-defaultValue') || '',
						inline: $(this).attr('data-inline') === 'true',
						letterCase: $(this).attr('data-letterCase') || 'lowercase',
						opacity: $(this).attr('data-opacity'),
						position: $(this).attr('data-position') || 'top left',
						change: function(hex, opacity) {
							if( !hex ) return;
							if( opacity ) hex += ', ' + opacity;
							try {
								console.log(hex);
							} catch(e) {}
						},
						theme: 'bootstrap'
					});
				});
			});
			//$('INPUT.minicolors').minicolors('create');
		</script>
		</f:verbatim>
	</h:head>
	<h:body>
		<ui:insert name="cabecalho">
			<ui:include src="/publico/cabecalho.xhtml"/>
		</ui:insert>
		<!-- div class="main-container" id="main-container"-->
		<div class="container-fluid" style="margin-top:53px; padding-bottom: 0; padding: 15px 15px;"> <!--  style="  -->
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
		<h:messages/>
	</h:body>
</html>
