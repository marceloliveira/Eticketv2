<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
<h:form>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid" id="navbar-container">
			<div class="navbar-header">
				<h:commandLink action="#{sessaoBean.getBrand()}" class="navbar-brand">
					<i class="glyphicon glyphicon-headphones" /> Eticket
				</h:commandLink>
				<a data-toggle="dropdown" class="navbar-toggle btn-primary navbar-btn dropdown-toggle menu-usuario #{sessaoBean.visibilidade}">
					<i class="glyphicon glyphicon-user" /><b class="caret"></b>
				</a>
				<ul class="pull-right dropdown-menu">
					<li><h:commandLink action="/usuario/cadastroUsuario" value="Alterar dados">
						<f:param name="nrMatricula" value="#{sessaoBean.usuarioLogado.nrMatricula}"/>
					</h:commandLink></li>
					<li><h:commandLink action="#{sessaoBean.logout()}">Logout<span class="glyphicon glyphicon-log-out pull-right"/></h:commandLink></li>
				</ul>
				<a  data-toggle="collapse" data-target="#menus" class="navbar-toggle btn btn-default #{sessaoBean.visibilidade}">
        			<span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
     			</a>
			</div>
			
			<div class="collapse navbar-collapse" id="menus">
				<a data-toggle="dropdown" class="btn btn-primary navbar-btn dropdown-toggle navbar-right menu-usuario #{sessaoBean.visibilidadeResponsiva}">
					<i class="glyphicon glyphicon-user" />&nbsp;
					<h:outputText value="#{sessaoBean.nomeUsuario}" />
					<b class="caret"/>
				</a>
				<ul class="pull-right dropdown-menu">
					<li><h:commandLink action="/usuario/cadastroUsuario" value="Alterar dados">
						<f:param name="nrMatricula" value="#{sessaoBean.usuarioLogado.nrMatricula}"/>
					</h:commandLink></li>
					<li><h:commandLink action="#{sessaoBean.logout()}">Logout<span class="glyphicon glyphicon-log-out pull-right"/></h:commandLink></li>
				</ul>
				<ul class="nav navbar-nav #{sessaoBean.visibilidade}">
		    		<li class="dropdown">
		    			<a href="#" class="dropdown-toggle #{sessaoBean.visibilidade}" id="dropdownCadastros" data-toggle="dropdown">
		    				<i class="glyphicon glyphicon-saved"/>
							<span class="menu-text"> Cadastros </span>
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownCadastros">
							<li>
								<h:commandLink action="/usuario/listaUsuario">
								Usuários
								</h:commandLink>
							</li>
							<li>
								<h:commandLink action="/grupo/listaGrupo">
								Grupos
								</h:commandLink>
							</li>
							<li>
								<h:commandLink action="/grupo/usuarioGrupo">
								Usuários por Grupo
								</h:commandLink>
							</li>
						</ul>
					</li>
					
	    		</ul>
	    		<ul class="nav navbar-nav #{sessaoBean.visibilidade}">
					<li class="dropdown">
		    			<a href="#" class="dropdown-toggle #{sessaoBean.visibilidade}" id="dropdownChamados" data-toggle="dropdown">
		    				<i class="glyphicon glyphicon-tasks"/>
							<span> Chamados </span>
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownChamados">
							<li>
								<h:commandLink action="/chamado/cadastroChamado">
								Novo chamado
								</h:commandLink>
							</li>
							<li>
								<h:commandLink action="/chamado/listaChamado">
									Chamados para mim
									<f:param name="tipoLista" value="1"></f:param>
								</h:commandLink>
							</li>
							<li>
								<h:commandLink action="/chamado/listaChamado">
									Todos os chamados
								</h:commandLink>
							</li>
						</ul>
		    		</li>
	    		</ul>
			</div>
		</div>
	</div>
</h:form>
</body>
</html>
