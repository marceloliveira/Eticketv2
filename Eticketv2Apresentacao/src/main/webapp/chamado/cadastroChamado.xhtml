<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/modelo.xhtml">
	<ui:define name="conteudo">
	    <h:form>
	    <h:inputHidden id="nrChamado" value="#{cadastroChamadoBean.nrChamado}"></h:inputHidden>
	    <div style="padding: 25px 25px; padding-bottom: 0; margin:auto;">
	    	<h2 style="text-align: center;">Novo Chamado</h2>
	    	<div class="form-group">
	    		<label for="tituloInput">Título</label>
    			<h:inputText class="form-control" id="tituloInput" value="#{cadastroChamadoBean.chamado.txTitulo}"></h:inputText>
	    	</div>
	    	<div class="form-group">
	    		<label for="descricaoInput">Descrição</label>
    			<h:inputTextarea class="form-control" id="descricaoInput" value="#{cadastroChamadoBean.chamado.txDescricao}"></h:inputTextarea>
	    	</div>
	    	<div class="form-group">
	    		<label for="listaGrupo">Descrição</label>
	    		<h:selectOneMenu id="listaGrupo" class="form-control" value="#{cadastroChamadoBean.cdGrupoSelecionado}">
					<f:selectItem itemLabel="Selecione um grupo" noSelectionOption="true"/>
					<f:selectItems value="#{cadastroChamadoBean.grupos}"
						var ="grupo"
						itemValue ="#{grupo.cdGrupo}"
						itemLabel ="#{grupo.txNome}"></f:selectItems>
				</h:selectOneMenu>
	    	</div>
    		<h:commandLink class="btn btn-primary pull-right" action="#{cadastroChamadoBean.cadastrar()}">Cadastrar</h:commandLink>
    	</div>
	    </h:form>
	</ui:define>
</ui:composition>
</html>
